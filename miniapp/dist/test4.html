<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST4 - Error Catcher</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/miniapp/assets/index-ICLc7IJT.css">
    <script>
      window.onerror = function(msg, url, line, col, err) {
        var d = document.getElementById('err');
        d.style.display = 'block';
        d.innerHTML += '<p><b>Error:</b> ' + msg + '</p><p><b>File:</b> ' + url + '</p><p><b>Line:</b> ' + line + ':' + col + '</p><p><b>Stack:</b> ' + (err && err.stack ? err.stack : 'N/A') + '</p><hr>';
        return false;
      };
      window.addEventListener('unhandledrejection', function(e) {
        var d = document.getElementById('err');
        d.style.display = 'block';
        d.innerHTML += '<p><b>Promise Rejection:</b> ' + (e.reason ? (e.reason.message || e.reason) : 'unknown') + '</p><p><b>Stack:</b> ' + (e.reason && e.reason.stack ? e.reason.stack : 'N/A') + '</p><hr>';
      });
    </script>
  </head>
  <body>
    <div id="root">
      <p style="text-align:center;margin-top:20vh;color:#888;font-size:14px;">loading JS bundle...</p>
    </div>
    <div id="err" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:#fff;color:#c00;padding:16px;font-size:12px;overflow:auto;z-index:99999;word-break:break-all;"></div>
    <script type="module" crossorigin src="/miniapp/assets/index-CZWkNbfQ.js"></script>
  </body>
</html>
